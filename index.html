<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>オセロゲーム</title>
</head>
<body>
    <div class="container">
<!-- id／HTML内で一意なものに市営名前を付けるイメージ -->
        <div id="title">
            <h1>Othello</h1>
        </div>
        <div id="board">
<!-- 複数存在するものに指定、性格には名前じゃなく属性 -->
            <div class="board-row">
                <!-- row０行目/colの０列目 -->
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="3"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="4"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="0" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="3"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="4"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="1" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="3"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="4"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="2" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="3" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="3" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="3" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre cant-select" data-row="3" data-col="3" data-owner="black">●</button>
                <button type="button" class="btn-outline-dark squqre cant-select" data-row="3" data-col="4" data-owner="white">●</button>
                <button type="button" class="btn-outline-dark squqre" data-row="3" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="3" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="3" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="4" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="4" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="4" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre cant-select" data-row="4" data-col="3" data-owner="white">●</button>
                <button type="button" class="btn-outline-dark squqre cant-select" data-row="4" data-col="4" data-owner="black">●</button>
                <button type="button" class="btn-outline-dark squqre" data-row="4" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="4" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="4" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="3"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="4"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="5" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="3"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="4"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="6" data-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="0"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="1"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="2"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="3"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="4"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="5"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="6"></button>
                <button type="button" class="btn-outline-dark squqre" data-row="7" data-col="7"></button>
            </div>
        </div>
        <div id="controller">
            <!-- button:type#btn-initialize -->
            <button type="button" id="btn-initialize" class="btn btn-secondary">リセット</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>







</body>
</html>
